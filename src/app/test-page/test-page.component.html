<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
  <app-navbar></app-navbar>
  <app-sidebar></app-sidebar>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
<!--    <app-snackbar #snackbar message={{message}} type = {{type}}></app-snackbar>-->
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6 p-3">
            <h1><i class="nav-icon fas fa-dna"></i> Site Identity Manager </h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a routerLink=''>Home</a></li>
              <li class="breadcrumb-item active">Site Identity</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <form [formGroup]="imageForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="image">Default Header Image:</label>
        <input type="file" formControlName="image" id="image" (change)="onfileChange($event)">
      </div>

      <button type="submit">Submit</button>
    </form>

<!--    <form (ngSubmit)="onSubmit2()" #imageForm="ngForm">-->
<!--      <input type="file" name="image" accept="image/*" [(ngModel)]="image2" required>-->
<!--      <button type="submit">Submit</button>-->
<!--    </form>-->
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
</div>
</body>
<app-footer></app-footer>
