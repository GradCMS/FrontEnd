<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
    <app-navbar></app-navbar>
   <app-sidebar></app-sidebar>
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6 p-3">

            <h1><i class="nav-icon fas fa-users "></i> User Management</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
              <li class="breadcrumb-item active">User Management</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <!-- Quick Example -->
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Add User</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form>
          
          <div class="card-body">
            <label for="exampleInputPassword1" class="required-field">User Information </label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user-alt"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Name" required>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="text" class="form-control" placeholder="Username " required>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              </div>
              <input type="email" class="form-control" placeholder="Email" required>
            </div>
            
            <div class="card-body p-0">
                <table class="table table-striped projects">
                    <thead>
                        <tr>
                          <th style="width: 10%; text-align: center">User ID</th>
                          <th style="width: 70%; text-align: center">User Name</th>
                          <th style="width: 20%; text-align: center; padding-left: 70px;"><i class="fas fa-edit"></i></th>
                        </tr>
                      </thead>  
                    <tbody>
                      
                        <tr *ngFor="let user of users">
                            <td style="text-align: center">{{user.id}}</td> 
                            <td style="text-align: center"><a> {{user.user_name}} </a> </td>
                            <td class="project-actions text-right" style="text-align: center">
                                <a class="btn btn-info btn-sm" [routerLink]="['/EditUser',user.id]"> <i class="fas fa-pencil-alt"></i> Edit </a>
                                <a class="btn btn-danger btn-sm" href="#"> <i class="fas fa-trash"></i> Delete
                                </a>
                            </td>
                        </tr>
                </tbody>
            </table>
            </div>
            <!-- select -->
            <div class="form-group">
              <label for="exampleInputFile" class="required-field">Role </label>
              <div class="input-group">
                <select class="form-control">
                  <option>option 1</option>
                  <option>option 2</option>
                  <option>option 3</option>
                  <option>option 4</option>
                  <option>option 5</option>
                </select>
              </div>
              <!-- /.select -->
            </div>
            
          </div>
          <!-- /.card-body -->

          <div class="card-footer  text-center">
            <button type="submit" class="btn 
            btn-success btn-lg">Add</button>
            <button type="reset" class="btn 
            btn-danger btn-lg ">Reset</button>
          </div>
        </form>
      </div>
      
      <!-- /.card -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
    </div>
</body>
<app-footer></app-footer>
