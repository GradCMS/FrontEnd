<section class="content">

    <div class="card">
      <div class="card-header">
          <h3 class="card-title">Suspended Users</h3>
      </div>
          <div class="card-body p-0">
              <table class="table table-striped ">
                  <thead>
                      <tr>
                        <th style="width: 10%; text-align: center">User ID</th>
                        <th style="width: 60%; text-align: center">User Name</th>
                        <th style="width: 30%; text-align: center; padding-left: 70px;"><i class="fas fa-edit"></i></th>
                      </tr>
                    </thead>  
                  <tbody>
                    
                      <tr *ngFor="let user of suspendedUsers">
                          <td style="text-align: center">{{user.id}}</td> 
                          <td style="text-align: center"><a> {{user.user_name}} </a> </td>
                          <td class="project-actions text-right" style="text-align: center">
                            <a class="btn btn-warning btn-sm" (click)="onUnSuspend(user)"> <i class="fas fa-user-check" > </i> UnSuspend </a>
                              <a class="btn btn-info btn-sm" [routerLink]="['/EditUser',user.id]"> <i class="fas fa-pencil-alt"></i> Edit </a>
                              <a class="btn btn-danger btn-sm" (click)="openDialog(user)">
                                <i class="fas fa-trash"></i> Delete </a>
                          </td>
                      </tr>
              </tbody>
          </table>
          </div>
          </div>
          

  </section>
