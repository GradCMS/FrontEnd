  <section class="content">
    <!-- Default box -->
    <div class="card">
      <div class="card-header">
        <h3 class="card-title" style="padding-left: 20px;">Pages</h3>
        <div class="card-tools">
          <button class="btn btn-primary" style="margin-right: 25px;" routerLink="/CreatePage">Create Page</button>
        </div>
      </div>
      <div class="card-body p-0">
        <table class="table table-striped projects">
          
        <tbody>
          <tr>
          <mat-tree [dataSource]="dataSource.data" [treeControl]="treeControl" class="example-tree">
            <!-- This is the tree node template for leaf nodes -->
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
              <tr style="background-color: white;">
                <td style="text-align: right; padding-left: 25px;" >{{ node.id }}</td>
                <td style="text-align: center" >{{ node.title }}</td>
                <td style="text-align: right">
                  <a class="btn btn-info btn-sm" [routerLink]="['/EditPage', node.id]">
                    <i class="fas fa-pencil-alt"></i> Edit
                  </a>
                  <a class="btn btn-danger btn-sm" (click)="openDialog(node)">
                    <i class="fas fa-trash"></i> Delete
                  </a>
                </td>
              </tr>
            </mat-tree-node>
            
          
            <!-- This is the tree node template for expandable nodes -->
            <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
              <div style="text-align: center " class="mat-tree-node">
                <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.title">
                  <mat-icon  class="mat-icon-rtl-mirror">
                    {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
                  </mat-icon>
                </button>
                <td style="text-align: left"> {{ node.id }}</td>
                <td style="text-align: left"> {{ node.title }}</td>
                <td class="project-actions text-right" style="text-align: right">
                  <a class="btn btn-info btn-sm" [routerLink]="['/EditPage',node.id]"> <i class="fas fa-pencil-alt"></i> Edit </a>
                  <a class="btn btn-danger btn-sm" (click)="openDialog(node)">
                    <i class="fas fa-trash"></i> Delete
                  </a>
              </td>
              </div>
              
              <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
                <ng-container matTreeNodeOutlet></ng-container>
              </div>
            </mat-nested-tree-node>
          </mat-tree>
          </tr>
        </tbody>
        </table>
      </div>
    </div>
  </section>
