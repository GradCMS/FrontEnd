
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
  <app-navbar></app-navbar>
  <app-sidebar></app-sidebar>
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6 p-3">
            <h1><i class="nav-icon fas fa-users "></i> Class Builder</h1>
          </div>
          <div class="col-sm-6">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a routerLink="">Home</a></li>
                <li class="breadcrumb-item active">Class Builder</li>
              </ol>
            </nav>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <div class="card-body">
      <form #f = "ngForm">
        <div class="form-group">
          <label class="required-field">Class Placeholder</label>
          <div class="input-group mb-3">
            <input  type="text" class="form-control" placeholder="Class Name" required name="className"
                   [(ngModel)]="classPlaceholder">
          </div>
          <label class="required-field">Secondary Name</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Secondary Name" required name="secondaryName"
                   [(ngModel)]="secondaryName"></div>
          <label class="required-field">Pseudo-Class</label>

          <div class="container">
            <div class="left-div">
              <!--angular tabs-->
              <app-tabs #tabs [classPlaceHolderChild]="classPlaceholder" ></app-tabs>
              <!--./angular tabs-->
            </div>
            <div class="right-div">
              <h2>Preview</h2>
              <div class="card">
                <div class="card-header">
                  {{classPlaceholder}}
                </div>
                <div class="card-body">
                  <div [ngStyle]="tabs.cssStyles">
                    Sample text
                  </div>
                </div>
              </div>
            </div>
          </div>

          <style>
            .container {
              display: flex; /* This makes the container a flex container */
            }


            .left-div {

              /*padding: 10px; !* Add some padding for spacing *!*/
              width: 70%; /* Set the width of each div to 50% */
            }

            .right-div {
              /*padding: 10px; !* Add some padding for spacing *!*/
              width: 30%; /* Set the width of each div to 50% */
            }
          </style>
          <div class="input-group mb-3">
            <label>Selected Tags:</label>
            <p>{{selectedTags}}</p>
          </div>
        </div>
        <div class="control-section e-tab-section">
          <div class="e-sample-resize-container">
            <div class="card-footer text-center">
              <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
            </div>
          </div>
        </div>
      </form>
      <h2 class="mt-3">Classes</h2>
      <table class="table">
        <thead>
        <tr>
          <th>Class Name</th>
          <th>Secondary Name</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let class of classes; let i = index">
          <td>{{class.className}}</td>
          <td>{{class.secondaryName}}</td>
          <td><button class="btn btn-sm btn-primary" (click)="editItem(i)">Edit</button></td>
          <td><button class="btn btn-sm btn-danger" (click)="deleteItem(i)">Delete</button></td>
        </tr>
        </tbody>
      </table>
    </div>
    </div>
  </div>
</body>
<app-footer></app-footer>
