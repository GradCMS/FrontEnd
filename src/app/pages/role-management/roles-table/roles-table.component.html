<div class="content-wrapper">
    <section class="content">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Roles Table</h3>
            </div>
            <!-- ./card-header -->
            <div class="card-body">
              <table class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <th class="text-center">#</th>
                    <th class="text-center">Role Name</th>
                    <th style="width: 20%" class="text-center">
                      <i class="fas fa-edit"></i>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <ng-container *ngFor="let role of roles">
                    <ng-container *ngIf="editingRole && editingRole.id === role.id; else showRoleTemplate">
                      <tr data-widget="expandable-table" aria-expanded="false">
                        <td class="text-center">{{ role.id }}</td>
                        <td class="text-center">
                          <input *ngIf="editingRole && editingRole.id === role.id" type="text" class="form-control" [(ngModel)]="editingRole.name">
                          <span *ngIf="!editingRole || editingRole.id !== role.id">{{ role.name }}</span>
                        </td>
                        <td class="project-actions text-center">
                          <a class="btn btn-primary btn-sm" (click)="editRole(role)">
                            <i class="fas fa-folder"></i> Edit
                          </a>
                          <a class="btn btn-danger btn-sm">
                            <i class="fas fa-trash"></i> Delete
                          </a>
                        </td>
                      </tr>
                      <tr class="expandable-body" *ngIf="showPermissions && editingRole && editingRole.id === role.id">
                        <td colspan="5">
                          <div class="ml-2">
                            <div class="form-check text-left" *ngFor="let permission of combinedPermissions">
                              <label>
                                <input
                                  type="checkbox"
                                  class="form-check-input position-static"
                                  [checked]="checkPermission(permission)"
                                  (change)="togglePermission(permission)"
                                />
                                <span>{{ permission.name }}</span>
                              </label>
                            </div>
                            <button class="btn btn-success" (click)="saveRole()">Save</button>
                          </div>
                        </td>
                      </tr>
                    </ng-container>
                    <ng-template #showRoleTemplate>
                      <tr data-widget="expandable-table" aria-expanded="false">
                        <td class="text-center">{{ role.id }}</td>
                        <td class="text-center">{{ role.name }}</td>
                        <td class="project-actions text-center">
                          <a class="btn btn-primary btn-sm" (click)="editRole(role)">
                            <i class="fas fa-folder"></i> Edit
                          </a>
                          <a class="btn btn-danger btn-sm" (click)="openDialog(role)">
                            <i class="fas fa-trash"></i> Delete
                          </a>
                        </td>
                      </tr>
                    </ng-template>
                  </ng-container>
                </tbody>
              </table>
              
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </div>
      <!-- /.row -->
      <!-- /.card -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
