<div class="content-wrapper">
 <section class="content">
    <div class="row">
        <div class="col-12">
        <div class="card">
            <div class="card-header">
            <h3 class="card-title">Roles Table</h3>
            </div>
            <!-- ./card-header -->
            <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead>

                </thead>
                <thead>
                <tr>
                    <th class="text-center">#</th>
                    <th class="text-center">Role Name </th>
                    <th style="width: 20%" class="text-center">
                    <i class="fas fa-edit"></i>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr data-widget="expandable-table" aria-expanded="false">
                    <td class="text-center">1</td>
                    <td class="text-center">Admin</td>
                    <td class="project-actions text-center">
                        <a  class="btn btn-primary btn-sm" (click)="showPermissions = !showPermissions">
                            <i class="fas fa-folder" ></i> Edit 
                        </a>
                        <a class="btn btn-danger btn-sm" > <i class="fas fa-trash"></i> Delete </a>
                    </td>
                    <tr class="expandable-body" *ngIf="showPermissions">
                        <td colspan="5">
                            <div class="ml-2">
                                <div class="form-check text-left" *ngFor="let selectedPermission of selectedPermissions">
                                    <label>
                                        <input type="checkbox" class="form-check-input position-static" [checked]="selectedPermission.checked"/>
                                        <span>  {{selectedPermission.permissionName}}</span>
                                    </label>
                                </div>
                                <div class="form-check text-left" *ngFor="let permission of permissions"
                                >
                                
                                    <label>
                                        <input  type="checkbox" class="form-check-input position-static" />
                                        <span
                                        >  {{permission.permissionName}}</span>
                                    </label>
                                </div>
                            </div>
                        </td>
                    </tr>
                    

                
                </tbody>
            </table>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
        </div>
    </div>
    <!-- /.row -->

    <!-- /.card -->
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
