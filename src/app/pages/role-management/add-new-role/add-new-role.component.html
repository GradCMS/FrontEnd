<form [formGroup]="createRole" (ngSubmit)="onSubmit()">
  <table class="table table-bordered">
    <thead>
      <tr>
        <td class="text-center" colspan="4">
          <input type="text" class="form-control" placeholder="Role name" formControlName="name" required>
        </td>
        <td class="project-actions text-center">
          <button class="btn btn-primary btn-sm" href="#" type="submit">
            <i class="fas fa-save"></i> Add
          </button>
        </td>
      </tr>
      <tr>
        <th colspan="4" class="text-center">Permissions</th>
        <th style="width: 20%" class="text-center">
          <i class="fas fa-edit"></i>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr class="expandable-body">
        <td colspan="5">
          <div class="ml-2">
            <div class="form-check text-left" *ngFor="let permission of permissions; let i = index"
              [formGroupName]="'permissions'">
              <label>
                <input type="checkbox" class="form-check-input position-static" [formControlName]="i">
                <span>{{ permission.name }}</span>
              </label>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</form>
